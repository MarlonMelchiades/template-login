<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=" UTF-8 " />
    <meta http-equiv="X-UA-Compatible " content="IE=edge " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet " href="style.css " />

    <title>Login</title>
</head>

<body>
    <section class="login">
        <div class="flex-login">
            <h1 class="titulo-login">Login</h1>
            <label for="username" class="titulo">Username</label>
            <div class="caixa">
                <input id="username" class="input" type="text" placeholder="Type your username" />
            </div>
            <label for="password" class="titulo">Password</label>
            <div class="caixa">
                <input id="password" class="input" type="password" placeholder="Type your password" />
            </div>
            <a class="forgot-password" href="#">forgot password?</a>
            <button>LOGIN</button>
            <p class="sign">Or Sign Up Using</p>
        </div>
        <div class="auto-log">
            <a href="#"><img class="auto-login" src="https://cdn3.iconfinder.com/data/icons/capsocial-round/500/facebook-512.png" alt="" /></a>
            <a href="#"><img class="auto-login" src="http://swchi.org/wp-content/uploads/2016/10/twitter-circle-icon.png" alt="" /></a>
            <a href="#"><img class="auto-login" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="" /></a>
        </div>
    </section>
</body>

</html>
